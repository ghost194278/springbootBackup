<h1>夏洛特烦恼</h1>
<p style="width: 550px">昔日校花秋雅的婚礼正在隆重举行，学生时代暗恋秋雅的夏洛看着周围事业成功的老同学，心中泛起酸味，借着七分醉意大闹婚礼现场，甚至惹得妻子马冬梅现场发飙，而他发泄过后却在马桶上睡着了。梦里他重回高中校园，追求到他心爱的女孩、让失望的母亲重展笑颜、甚至成为无所不能的流行乐坛巨星。醉生梦死中，他发现身边人都在利用自己，只有马冬梅是最值得珍惜的。</p>
